<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function apple()
    {
        document.getElementById("data").innerHTML="An Apple A Day Keep Doctor Away..";
        document.getElementById("bg").style.backgroundColor="red";
    }

    function orange()
    {
        document.getElementById("data").innerHTML="Orange...The Tangy Fruit.";
        document.getElementById("bg").style.backgroundColor="orange";
    }

    function mango()
    {
        document.getElementById("data").innerHTML="Mango The King Of Fruits";
        document.getElementById("bg").style.backgroundColor="yellow";
    }

    function strawberry()
    {
        document.getElementById("data").innerHTML="Happiness is ...A basket Of Fresh Strawbeeries.";
        document.getElementById("bg").style.backgroundColor="red";
    }
  </script>
</head>
<body>

<div class="jumbotron text-center" id="bg">
  <h1>Wel-Come To Fruit Mart</h1>
  <h3 id="data"></h3> 
</div>
  
<div class="container">
  <div class="row">

    <div class="col-sm-3">
        <div class="card" style="width: 18rem;">
            <img src="images/apple.png" class="card-img-top" alt="Apple">
            <div class="card-body">
              <h5 class="card-title">Apple</h5>
              <p class="card-text">A For Apple</p>
              <audio id="apl">
                <source src="#">
              </audio>
              <input type="button" class="btn btn-primary" value="Click Me" onclick="apple()">
            </div>
          </div>
    </div>

    <div class="col-sm-3">
        <div class="card" style="width: 18rem;">
            <img src="images/orange.png" class="card-img-top" alt="Orange">
            <div class="card-body">
              <h5 class="card-title">Orange</h5>
              <p class="card-text">O For Orange</p>
              <input type="button" class="btn btn-primary" value="Click Me" onclick="orange()">
            </div>
          </div>
    </div>

    <div class="col-sm-3">
        <div class="card" style="width: 18rem;">
            <img src="images/mango.png" class="card-img-top" alt="Mango">
            <div class="card-body">
              <h5 class="card-title">Mango</h5>
              <p class="card-text">M For Mango</p>
              <input type="button" class="btn btn-primary" value="Click Me" onclick="mango()">
            </div>
          </div>
    </div>

    <div class="col-sm-3">
        <div class="card" style="width: 18rem;">
            <img src="images/strawberry.png" class="card-img-top" alt="strawberry">
            <div class="card-body">
              <h5 class="card-title">Strawberry</h5>
              <p class="card-text">S For Strawberry</p>
              <input type="button" class="btn btn-primary" value="Click Me" onclick="strawberry()">
            </div>
          </div>
      </div>
  </div>
</div>
