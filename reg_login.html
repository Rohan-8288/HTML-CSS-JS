<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    function validate()
    {
        let log_email=document.getElementById("log_email").value;
        let log_pwd=document.getElementById("log_pwd").value;

        let reg_email=localStorage.getItem("email");
        let reg_pwd=localStorage.getItem("passward");

        if(log_email===reg_email && log_pwd===reg_pwd)
        {
            alert("Login Successful.");
            window.location.replace("reg_Home.html");
        }
        else
        {
            alert("Invalid Credentials Try Again");
        }
    }
  </script>
</head>
<body>

<div class="container">
  <h2>LogIn</h2>
 
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="log_email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="log_pwd" placeholder="Enter password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-success" onclick="validate()">LogIn</button>

    <br>
    <br>
    <div id="back">
        <a href="reg.html">Back</a>

    </div>
 
</div>

</body>
</html>
