<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function reg()
    {
        //Collecting data
        let nm=document.getElementById("name").value;
        let mb=document.getElementById("mob").value;
        let eml=document.getElementById("email").value;
        let ct=document.getElementById("city").value;
        let pass=document.getElementById("pwd").value;

        //storing at Localstorage
        localStorage.setItem("name",nm);
        localStorage.setItem("mobile",mb);
        localStorage.setItem("email",eml);
        localStorage.setItem("city",ct);
        localStorage.setItem("passward",pass);

        //Moving to new page
        window.location.replace("reg_login.html");


    }
  </script>
</head>
<body>

<div class="container mt-3">
  <h2>Student Registration form</h2>
  
  <div class="mb-3 mt-3">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Name">
  </div>

  <div class="mb-3 mt-3">
    <label for="mob">Mobile:</label>
    <input type="number" class="form-control" id="mob" placeholder="Enter Mobile No" >
  </div>

    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
    </div>

    <div class="mb-3 mt-3">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" placeholder="Enter City" >
      </div>

    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>

    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>

    <button type="submit" class="btn btn-primary" onclick="reg()">Submit</button>

    <a href="reg_login.html">Already Have Account</a>
 
</div>

</body>
</html>
